    <style>
        /*Propiedades del header*/
        /*---------------------------------------------------------------------------------*/
        header {
            background: url('../Imagenes/textura.jpg');
            border: 5px solid brown;
        }

        header .row {
            padding: 20px;
        }

        header .col-12.col-md-4:first-child {
            padding-left: 2rem;
            text-align: left;
        }

        header .col-12.col-md-4 img {
            height: 4rem;
            width: auto;
            transition: border 0.1s ease;
        }

        header .col-12.col-md-4 img:hover {
            border: black 2px solid;
        }

        header .col-12.col-md-4.align-items-center {
            display: flex;
            gap: 20px;
            justify-content: end;
            padding-right: 2rem;
            font-family: 'Playfair Display', serif;
            font-size: 18px;
        }

        header .col-12.col-md-4.align-items-center a {
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
        }

        header .col-12.col-md-4.align-items-center a:hover {
            color: white;
        }

        .icono {
            fill: black;
            transition: fill 0.3s ease;

        }

        .icono:hover {
            fill: white;

        }

        /* Hace que la imagen siempre este en el centro y que los menus siempre se mantengan en el centro al tener pantalla pequeña*/
        @media (max-width: 768px) {
            header .col-12.col-md-4:first-child {
                text-align: center;
                padding-left: 0;
            }

            header .col-12.col-md-4.align-items-center {
                justify-content: center;
                padding-right: 0;
            }
        }

        /*---------------------------------------------------------------------------------*/

        /*Propiedades del Footer*/
        /*---------------------------------------------------------------------------------*/
        footer {
            background: url('../Imagenes/textura.jpg');
            padding: 20px;
            border: 5px solid brown;
        }

        footer h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        footer h3 {
            font-size: 1rem;
            font-style: italic;
            margin-top: 10px;
        }

        footer .col-12,
        footer .col-6,
        footer .col-md-4 {
            padding: 20px;
        }

        /*Quita los bordes a las listas haciendo que sean transparentes*/
        footer .list-group-item {
            border: none;
            background: transparent;
            padding-left: 0;
        }

        /*Le da una animacion a los links al pasar el raton sobre ellos*/
        footer .list-group-item a {
            text-decoration: none;
            color: black;
            transition: color 0.3s ease-in-out;
        }

        footer .list-group-item a:hover {
            color: white;
            /* al pasar el mouse se pone blanco */
        }
        /*---------------------------------------------------------------------------------*/
        /* Carrito vacío */
        .carrito-vacio {
            text-align: center;
            padding: 30px 10px;
        }
    </style>
