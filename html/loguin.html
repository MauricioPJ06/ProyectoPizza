<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Loguin/style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <script src="../js/Loguin/js.js"></script>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <form class="formulario">
        <h1>Iniciar sesión</h1>
        <div class="input-box">
            <input type="text" placeholder="Correo" required id="correo" class="form-control">
            <i class='bx  bx-user'  ></i> 
        </div>
        <div class="input-box">
            <input type="password" placeholder="Contraseña" required id="contraseña" class="form-control">
            <i class='bx  bx-lock'  ></i> 
        </div>
        
        <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="../html/forgotPassword.html">Forgot password?</a>
        </div>
        <button type="button" class="boton btn-primary w-100" onclick="validarDatos()">Ingresar</button>

        <div class="register">
            <p>Dont have an account?</p>
            <a href="../html/register.html">Register</a>
        </div>
    </form>
</body>
</html>
