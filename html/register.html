<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/Register/js.js"></script>
    <link rel="stylesheet" href="../css/Register/style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <div class="row d-flex main-row">

        <div class="col-12 col-md-3 d-flex align-items-center justify-content-center d-none d-md-block">
            <img src="../Imagenes/posiblefondoregister1.png" class="img-fluid side-image">
        </div>

        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center h-100">
            <form class="register-form">
                <h1 class="d-flex justify-content-center">Regístrate</h1>

                <h6>Ingrese su nombre: </h6>
                <input class="form-control" placeholder="Nombre" type="text" id="nombre">

                <h6>Ingrese su correo: </h6>
                <input class="form-control" placeholder="Correo" type="email" id="correo">

                <h6>Ingrese su Contraseña: </h6>
                <input class="form-control" placeholder="Contraseña" type="password" id="contraseña">

                <div class="d-flex justify-content-center btn-container">
                    <button class="btn btn-light" type="button"style="border-radius: 50%;" onclick="window.location.href='loguin.html'">Volver</button>
                    <button class="btn btn-light" type="button" onclick="registrar()" >Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
